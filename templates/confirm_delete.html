{% extends 'base.html' %} {% block content %}
<div class="p-6 max-w-xl">
  <h2 class="text-2xl font-bold mb-4">Delete Medicine</h2>
  <div class="bg-white p-6 rounded shadow">
    <p>Are you sure you want to delete <strong>{{ medicine.name }}</strong>?</p>

    <form method="POST" class="mt-4 flex gap-2">
      {% csrf_token %}
      <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded">
        Yes, delete
      </button>
      <a href="{% url 'medicines_list' %}" class="px-4 py-2 border rounded"
        >Cancel</a
      >
    </form>
  </div>
</div>
{% endblock %}
