{% extends 'base.html' %} {% block content %}
<div class="p-6 max-w-md">
  <h2 class="text-2xl font-bold mb-4">Delete Reminder</h2>

  <p>
    Are you sure you want to delete the reminder for
    <strong>{{ reminder.medicine.name }}</strong>?
  </p>

  <form method="POST">
    {% csrf_token %}

    <button class="bg-red-600 text-white px-4 py-2 rounded">Yes, Delete</button>

    <a href="{% url 'reminders' %}" class="ml-4 text-blue-600">Cancel</a>
  </form>
</div>
{% endblock %}
